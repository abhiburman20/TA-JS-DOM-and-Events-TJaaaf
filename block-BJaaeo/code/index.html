<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@669&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1 class="display"></h1>
    <div class="grid">
      <a class="buttons">+</a>
      <a class="buttons">-</a>
      <a class="buttons">*</a>
      <a class="buttons">\</a>
      <a class="buttons item5">7</a>
      <a class="buttons item6">8</a>
      <a class="buttons item7">9</a>
      <a class="item8">=</a>
      <a class="buttons">4</a>
      <a class="buttons">5</a>
      <a class="buttons">6</a>
      <a class="buttons">1</a>
      <a class="buttons">2</a>
      <a class="buttons">3</a>
      <a class="buttons dot">.</a>
      <a class="buttons">0</a>
      <a class="cancel">C</a>
    </div>
  </div>
  <script src="./script.js"></script>
  <script src="https://kit.fontawesome.com/e844dd4312.js" crossorigin="anonymous"></script>
</body>
</html>
